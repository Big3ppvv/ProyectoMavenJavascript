<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Registrar usuario</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<h1>Registrar usuario</h1>

<form id="formRegistrar" onsubmit="event.preventDefault(); registrarUsuario();">
    <label>Nombre</label>
    <input id="txtNombre" type="text" required />

    <label>Apellido</label>
    <input id="txtApellido" type="text" required />

    <label>Email</label>
    <input id="txtEmail" type="email" required />

    <label>Contraseña</label>
    <input id="txtPassword" type="password" required />

    <label>Repetir contraseña</label>
    <input id="txtRepetirPassword" type="password" required />

    <button type="submit">Registrar</button>
</form>

<script src="js/registrar.js"></script>
</body>
</html>
